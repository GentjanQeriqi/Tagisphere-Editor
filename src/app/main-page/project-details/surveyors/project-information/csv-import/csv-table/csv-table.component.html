<ng-container *ngIf="csvValues$|async as csvValues" >
    <p-table 
    [columns]="csvFile.headers"
    [value]="csvValues" 
    styleClass="p-datatable-striped p-datatable-sm" 
    [tableStyle]="{ 'min-width': '0rem' }"

    [rows]="rows"
    [paginator]="true"
    [showCurrentPageReport]="true"
    [totalRecords]="totalRecords"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"

    [lazy]="true"
    (onLazyLoad)="onRetreiveDataInstance($event)"
    
    >
        <!-- <ng-template pTemplate="caption"> Header </ng-template> -->

        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.csvHeader }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ rowData[col.dbColumn] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
    
</ng-container>
