<section>
  <div class="py-36">
    <div class="flex flex-col items-center px-[14px] lg:px-10">
      <p class="text-[#2478ED] font-semibold leading-8 text-lg">
        {{ FEEDBACK_WORDS.FEEDBAKS }}
      </p>
      <p
        class="text-[32px] lg:text-[54px] font-bold leading-[60px] pb-10 lg:pb-[80px]"
      >
        {{ FEEDBACK_WORDS.WHAT_OUR_CLIENTS_SAY }}
      </p>
      <div class="w-full">
        <p-carousel
          [value]="users"
          [numVisible]="2"
          [numScroll]="2"
          [circular]="true"
          [responsiveOptions]="responsiveOptions"
          *ngIf="screenWidth > 700"
        >
          <ng-template let-user pTemplate="item">
            <div class="flex w-full pr-5">
              <div class="rounded-[30px] h-[440px] bg-[#F4F9FD] w-full">
                <div class="pt-11 pl-12">
                  <img src="assets/images/Group 32690.png" />
                </div>
                <div class="pt-5 pl-[80px] pr-[70px] h-[250px]">
                  <h1 class="gilroy font-bold text-2xl leading-10 pb-5">
                    {{ user.title }}
                  </h1>
                  <p class="gilroy-medium">{{ user.content }}</p>
                </div>
                <div class="flex flex-row justify-between px-[48px]">
                  <div class="flex flex-col gap-3">
                    <div class="flex flex-row gap-2">
                      <ng-container
                        *ngFor="let item of [].constructor(user.stars)"
                      >
                        <i
                          class="pi pi-star-fill"
                          style="font-size: 1.5rem; color: #125ec7"
                        ></i>
                      </ng-container>
                    </div>
                    <p class="gilroy text-[24px]">{{ user.username }}</p>
                  </div>
                  <p-avatar
                    image="{{ user.imageUrl }}"
                    styleClass="mr-2"
                    size="xlarge"
                    shape="circle"
                  ></p-avatar>
                </div>
              </div>
            </div>
          </ng-template>
        </p-carousel>
      </div>
      <!-- MOBILE VIEW -->
      <div *ngIf="screenWidth <= 700">
        <div *ngFor="let user of users" class="py-4">
          <div class="flex w-full pr-5">
            <div class="rounded-[30px] bg-[#F4F9FD] w-full pb-6">
              <div class="pt-[22px] pl-6">
                <img src="assets/images/Group 32690.png" />
              </div>
              <div class="pt-5 pl-10">
                <h1 class="gilroy font-bold text-2xl leading-10 pb-5">
                  {{ user.title }}
                </h1>
                <p class="gilroy-medium">{{ user.content }}</p>
              </div>
              <div class="flex flex-row justify-between pl-10 pr-[35px] mt-6">
                <div class="flex flex-col gap-3">
                  <div class="flex flex-row gap-2">
                    <ng-container
                      *ngFor="let item of [].constructor(user.stars)"
                    >
                      <i
                        class="pi pi-star-fill"
                        style="font-size: 1.5rem; color: #125ec7"
                      ></i>
                    </ng-container>
                  </div>
                  <p class="gilroy text-[24px]">{{ user.username }}</p>
                </div>
                <p-avatar
                  image="{{ user.imageUrl }}"
                  styleClass="mr-2"
                  size="xlarge"
                  shape="circle"
                ></p-avatar>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
