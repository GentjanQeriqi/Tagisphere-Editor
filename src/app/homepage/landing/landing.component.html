<section
  class="bg-[#EFF0FA] px-[14px] md:pl-[14px] lg:pl-[158px] lg:pr-10 lg:py-[161px] lg:pb-[315px] h-[1200px] lg:h-[1800px]"
>
  <div
    class="flex xs:flex-col lg:flex-row justify-between items-center gap-10 lg:pb-[315px] pb-[65px]"
  >
    <div class="flex flex-col lg:items-start xs:gap-2 lg:gap-6">
      <p
        class="text-[#0097E6] font-sans font-medium xs:text-[18px] sm:text-[28px] md:text-[38px] lg:text-[58.4116px]"
      >
        The
      </p>
      <p
        class="text-[#0097E6] font-serif font-medium xs:text-4xl sm:text-7xl md:text-8xl lg:text-9xl"
      >
        Tagisphere
      </p>
      <p
        class="text-[#4F5974] font-medium xs:text-xl sm:text-2xl md:text-4xl lg:text-6xl leading-[54px]"
      >
        AR Platform
      </p>
      <p
        class="max-w-[671px] text-[20px] lg:text-[22px] leading-[30px] lg:leading-[34px]"
      >
        {{ LANDING_WORDS.DESCRIPTION }}
      </p>
      <div
        class="flex xs:flex-col md:flex-col justify-center items-center lg:flex-row gap-5 lg:mt-0 mt-10"
      >
        <p-button styleClass="p-button-help" label="Learn More"></p-button>
        <p-button routerLink="auth" label="Get Started"></p-button>
      </div>
    </div>
    <div>
      <img src="assets/images/header image.png" />
    </div>
  </div>
  <div
    class="rounded-[40px] bg-blue-200 absolute lg:left-0 mr-[14px] lg:right-0 lg:self-center lg:mx-auto lg:w-full max-w-[1600px] bg-gradient-to-r from-[#2B84FF] to-[#125EC7] lg:h-[920px]"
  >
    <video class="rounded-2xl" *ngIf="showVideo" #myVideo controls>
      <source src="assets/videos/LearnMore.mp4" type="video/mp4" />
      {{ ERROR_WORDS.VIDEO_NOT_SUPPORTED }}
    </video>
    <div
      *ngIf="!showVideo"
      class="flex flex-col lg:gap-5 items-center text-lg font-semibold lg:py-[88px] pt-[35px]"
    >
      <p
        class="text-white montserrat text-sm lg:text-[18px] lg:mt-0 mt-4 mb-4 lg:mb-0"
      >
        {{ LANDING_WORDS.INFORMATION }}
      </p>
      <p
        class="gilroy text-white font-bold text-[32px] lg:text-[54px] max-w-[624px] leading-10 lg:leading-[60px] lg:px-0 px-2 text-center"
      >
        {{ LANDING_WORDS.ACCELERATE }}
      </p>
      <p
        class="font-normal leading-[32px] lg:px-[245px] lg:pb-[51px] px-[18px] lg:mt-0 lg:mb-0 mb-8 mt-[22px] text-center text-white text-base lg:text-[20px]"
      >
        {{ LANDING_WORDS.ACCELERATE_DESCRIPTION }}
      </p>
      <img
        (click)="playVideo()"
        class="absolute mx-auto lg:my-auto cursor-pointer bottom-16 lg:bottom-48 z-10 left-0 right-0 w-[100px] h-[100px]"
        src="assets/images/Group 3630.png"
      />
      <img
        class="lg:absolute bottom-0 px-5"
        [src]="
          screenWidth > 428
            ? 'assets/images/background image.png'
            : 'assets/images/VideoImageMobile.png'
        "
      />
    </div>
  </div>
</section>
